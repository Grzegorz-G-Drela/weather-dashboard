<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    
<div id="top">
    <div id="searchbar">
        <div id="searchbar-top">
            <input type="text" id="city-input">
            <button id="search-button">SEARCH</button>
        </div>
        <div id="searchbar-bottom">
            <div class="error-div">asda</div>
        </div>
    </div>
    
    <div id="fav-cities">XXXXXXXXXX</div>
</div>

<div id="bottom">
    <div id="weather">
    
        <div id="current-weather">
            <h3 class="city-name"></h3>
            <h1 class="temperature"></h1>
            <p class="wind-speed"></p>
            <img src="" alt="weather-icon" class="icon">
        </div>
    
        <div id="five-day-forecast">sdsdXXXX</div>
    
    </div>
</div>

</body>
</html>
